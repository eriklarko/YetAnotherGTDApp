@(filter: Filter)

@import helper._
@import play.libs.Json

@main {

<div id="filter"></div>


<script type="text/javascript">

    $(document).ready(function() {
        @if(filter != null) {
            var preselectedFilter = @Html(Json.stringify(Json.toJson(filter)))
            var filterView = new FilterView({
                appendTo: $("#content"),
                //view: new ListView()
            });
            filterView.setFilter(preselectedFilter);
        }
    });
</script>
}
