@import helper._
@main("Todo list") {

<div>
    <h2>Here be your filtards</h2>
    <div id="filters"></div>
</div>
<hr/>
<div id="filter"></div>

<script src="@routes.Assets.at("javascripts/FiltersView.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/FilterView.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/NoteCard.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/Payload.js")" type="text/javascript"></script>
<script type="text/javascript">
    var filtersView = new FiltersView({
        filters: "all",
        appendTo: $("#filters"),
        onFilterChanged: changeFilter
    });
    var filterView = new FilterView({
        appendTo: $("#filter")
    });

    function changeFilter(filter) {
        filterView.setFilter(filter);
    }

    $(document).ready(function() {
        filtersView.populate();
    });
</script>
}
