@(query: String, tags: Collection[Tag], notes: Collection[Note])

@import helper._
@import play.libs.Json

@main {

<div id="content"></div>


<script type="text/javascript">

    $(document).ready(function() {
        var matches = {
            tags: @Html(Json.stringify(Json.toJson(tags))),
            notes: @Html(Json.stringify(Json.toJson(notes)))
        };
        var searchView = new SearchView("@query", matches);
        $("#content").append(searchView);
    });
</script>
}
